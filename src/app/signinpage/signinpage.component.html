
<section class="vh-100">
  <h2 style="position: absolute; margin-left: 15px; margin-top: 15px; color: #232F34">Email</h2>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="emailSignIn" class="form-control form-control-lg" (keyup)="setEmailAddress($event)"/>
            <label class="form-label" for="emailSignIn">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="passwordSignIn" class="form-control form-control-lg"(keyup)="setPassword($event)" />
            <label class="form-label" for="passwordSignIn">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
<!--          <a type="submit" [href]="dynamicUrl" class="btn btn-primary btn-lg btn-block" style="background-color: #00050d" (click)="setAccount()">Sign in</a>-->
          <button [disabled]="checkValidity()" type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #00050d" (click)="setAccount()">Sign in</button>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Not a member?</p>

          </div>
          <a type="submit" href="/signUp" class="btn btn-primary btn-lg btn-block" style="background-color: #55acee">Sign up</a>
        </form>
      </div>
    </div>
  </div>
</section>
