<div id = "home" class="container-fluid">
  <!--  Navigation Bar-->
  <nav id="mainNavbar" class="navbar fixed-top navbar-light navbar-expand-md">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Email</span>
      <form class="d-flex input-group w-auto">
        <i class="fas fa-search icon-white" id="searchIcon"></i>
        <div class="dropdown">
          <input
            id="searchBar"
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <ul class="dropdown-menu" id="filterMenu" aria-labelledby="dropdownMenuButton">
            <form>
              <div class="form-group row">
                <label for="inputFromEmail" class="col-sm-2 col-form-label">From</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputFromEmail" placeholder="@email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputToEmail" class="col-sm-2 col-form-label">To</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputToEmail" placeholder="@email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSubject">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label">Include the words</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputText" style="margin-top: 8px">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputDate" placeholder="dd-mm-yyyy">
                </div>
              </div>
            </form>
          </ul>
        </div>
        <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-filter" id="filterIcon" (click)="showFilterMenu()"></i>
        </span>
      </form>
      <div class="dropdown" id="avatar">
        <a
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          (click)="showProfileMenu()"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
            class="rounded-circle"
            height="25"
            alt="Black and White Portrait of a Man"
            loading="lazy"
          />
        </a>
        <div class="dropdown-menu" id="profileMenu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id="dropdownItem1" href="#">Profile</a>
          <a class="dropdown-item" id="dropdownItem2" href="#">Log out</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="row flex-nowrap" id="pageWithoutNavBar">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" id="sideNavBar">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100" id="inboxMenu">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <a class="btn-lg btn-light btn-rounded" (click)="openNewMessageModal()" id="composeButton"><i class="fas fa-plus me-2"></i>New</a>
          <div id="sideBarButtons">
            <li class="nav-item">
              <a class="nav-link" href="#" id="inboxBtn"><i class="fa fa-inbox me-2" style="color: white"></i>Inbox <span class="badge badge-danger">{{messages.length}}</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="starredBtn"><i class="fa fa-star me-2" style="color: white"></i>Starred</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="sentBtn"><i class="fa fa-rocket me-2" style="color: white"></i>Sent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="draftsBtn"><i class="fas fa-file me-2" style="color: white"></i>Drafts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="importantBtn"><i class="fa fa-bookmark me-2" style="color: white"></i>Important</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="trashBtn"><i class="fas fa-trash me-2" style="color: white"></i>Trash</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="contactsBtn"><i class="fas fa-address-book me-2" style="color: white"></i>Contacts </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="addFolderBtn"><i class="fas fa-folder-plus me-2" style="color: white"></i>Folder </a>
            </li>
          </div>
        </ul>
        <hr>
      </div>
    </div>
    <div class="d-flex flex-column" id="toolbarAndMessages">
      <div class="toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-light">
            <input class="form-check-input" type="checkbox" value=""/>
          </button>
          <button type="button" class="btn btn-light">
            <span class="fa fa-envelope"></span>
          </button>
          <button type="button" class="btn btn-light">
            <span class="fa fa-bookmark"></span>
          </button>
          <button type="button" class="btn btn-light">
            <span class="fa fa-trash"></span>
          </button>
        </div>
        <div class="btn-group float-right" style="margin-left: 900px">
          <button type="button" class="btn btn-light">
            <span class="fa fa-chevron-left"></span>
          </button>
          <button type="button" class="btn btn-light">
            <span class="fa fa-chevron-right"></span>
          </button>
        </div>
      </div>
      <!-- Tabs navs -->
      <ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation" (click)="changeActivity()">
          <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1"
             role="tab" aria-controls="ex1-tabs-1" aria-selected="true">Primary</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2"
             role="tab" aria-controls="ex1-tabs-2" aria-selected="false">Priority</a>
        </li>
      </ul>
      <!-- Tabs navs -->

      <!-- Tabs content -->
      <div class="tab-content" id="ex1-content">
        <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
          <div class="messages" *ngFor="let message of messages; let i = index">
            <div class="message unread">
              <a href="#">
                <div class="actions">
                  <input class="form-check-input" type="checkbox" value=""/>
                  <label class="custom-checkbox">
                    <input type="checkbox" (click)="toggleStar('star'+i)"/>
                    <i class="far fa-star" style="color:gold" *ngIf="!starredStates[i]"></i>
                    <i class="fas fa-star" style="color:gold" *ngIf="starredStates[i]"></i>
                  </label>
                </div>
                <div class="header">
                  <span class="from">{{message.from}}</span>
                  <span class="date">
                <span class="fa fa-paper-clip"></span> Today, 3:47 PM</span>
                </div>
                <div class="title">
                  {{message.subject}}
                </div>
                <div class="description">
                  {{message.description}}
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
          Tab 2 content
        </div>
      </div>
      <!-- Tabs content -->
    </div>
  </div>
  <div class="modal-dialog" id="newMessageModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="font-size: 17px">New Message</h5>
        <button type="button" class="btn-close" (click)="closeNewMessageModal()" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding-top: 0px">
        <form>
          <div class="form-group row">
            <div class="col-sm-10" style="padding-left: 0px">
              <input type="email" class="form-control" id="ToNewMessage" placeholder="To">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10" style="padding-left: 0px">
              <input type="text" class="form-control" id="subjectNewMessage" placeholder="Subject">
            </div>
          </div>
          <div class="form-group row">
            <textarea class="form-control" id="bodyNewMessage" rows="4" placeholder="Body"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="background-color: #00050d">Send</button>
        <button type="button" class="btn btn-light" title="Attach files"><i class="fas fa-paperclip"></i></button>
      </div>
    </div>
  </div>

</div>
